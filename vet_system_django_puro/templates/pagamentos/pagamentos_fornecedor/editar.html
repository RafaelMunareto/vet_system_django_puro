{% extends 'layout/principal.html' %}
{% load static %}
{% load materializecss %}
{% block content %}

    <div class='d-flex justify-beeteween'>
        <a href="/pagamentos/0/0" class="btn-floating waves-effect waves-light {{ cor }} ml-1"><i class="fas fa-arrow-circle-left"></i></a>
    </div>

    <div class='container'>

        <form method='POST'  action="{% url url_action id %}">
            {% csrf_token %} 
        
            <div class='row'>
                {{form.pagamento | materializecss:'input-field col s3 size90'}}
                <div class="input-field col s2">
                    <input type='submit' class='btn {{ cor }} white-text bold ml-1 d-flex justify-content-center' name='btn_salvar' value='SALVAR' style='max-width:10rem'>
                </div> 
            </div>
        </form>
    </div>

{% endblock %}
