{% load static %}
<div id="{{ modal }}" class="modal bottom-sheet">
    <div class="modal-content">
        <h4 class="white-text {{ cor }} bold pl-1 padding-05 mb-0" id='titulo'>{{ nome }}</h4>
        <div id='{{ result }}_result'></div>
        <div class="d-flex justify-center mt-2">{% include 'partials/_loading.html' %}</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>
