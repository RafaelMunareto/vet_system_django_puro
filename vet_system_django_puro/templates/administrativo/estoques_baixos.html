{% load static %}
{% load formata %}

<div class="row">
    <div class="col s12">
        <div class="row" id='compromissos'>
            <span class="d-flex justify-content-start mb-3">
                <img src="{% static 'img/icone_barra/estoque.png' %}" alt="">
                <h6 class='ml-1 bold teal-text text-darken-3'><a class='a_href teal-text' href="{% url 'estoque' %}" > ESTOQUES BAIXOS </a></h6>
            </span>
            <table>
                {% for linha in menor_estoque %}
                    <tr class='size90'>
                        <td class='center'>{{ linha.produto.id }}</td>
                        <td class='text-left'>{{ linha.produto }}</td>
                        <td class='center'>{{ linha.qtd_total }}</td>
                        <td><a title='Detalhes'href="{% url 'estoque' %}"><i class='fas fa-info fa-lg teal-text mr-1 ml-1'></i></a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
