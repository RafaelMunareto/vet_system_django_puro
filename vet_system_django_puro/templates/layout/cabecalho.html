{% load static %}

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'img/outros/favicon.png' %}" rel="shortcut icon" >
    <title>{{ title }}</title>

    <!-- jquery e jmask-->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    
        <!-- registra o scroll da página para carregar de onde parou-->
        <script type="text/javascript" src="{% static 'js/scroll.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/jquery.mask.js' %}"></script>

    <!-- materialize-->
    <link href="{% static 'css/principal.css' %}" rel="stylesheet">
    <link href="{% static 'css/materialize.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>

    <!--cor nota final, rollagem, tablesorte, gráficos-->
    <script type="text/javascript" src="{% static 'js/cor.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.tablesorter.min.js' %}"></script>
    <link href="{% static 'css/chart.min.css' %}" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="{% static 'js/chart.min.js' %}"></script>
   
    <!-- animated-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- select2-->
    <script type="text/javascript" language="javascript" src="{% static 'js/select2.min.js' %}"></script>
    <script type="text/javascript" language="javascript" src="{% static 'js/select2.js' %}"></script>
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">

    <!-- fontawosome-->
    <script src="https://kit.fontawesome.com/1b961bb969.js" crossorigin="anonymous"></script>

    <!--google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
